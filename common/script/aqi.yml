- id: aqi
  mode: restart
  then:
    # Bad if at least one of the sensor values is bad
    - if:
        condition:
          or:
            - sensor.in_range:
                id: pm2_5_avg_24h
                above: 25
            - sensor.in_range:
                id: pm10_avg_24h
                above: 50
        then:
          - text_sensor.template.publish:
              id: aqi
              state: Bad
